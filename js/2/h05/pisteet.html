<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script> 
            var mass = [0,0,0,0];
            
            function pisteet(n, i)
            {

                var p = document.getElementById("pistemaara");
                var a = document.getElementById("arvo");
                if (n == '') n=0;
                mass[i-1] = n;
                if (check(mass)) 
                {
                    var s = summa(mass);
                    p.style.color = "black";
                    a.style.color = "black";
                    p.innerHTML = s;
                    a.innerHTML = arvosana(s);
                }
                else
                {
                    p.style.color = "red";
                    a.style.color = "red";
                    p.innerHTML = "Virhe!";
                    a.innerHTML = "Virhe!"; 
                }
            }
            
            function check(mass)
            {
                var c = true;
                for(i=0;i<mass.length;i++)
                {
                    if (mass[i]<0 || mass[i]>6)
                    {
                        c = false;
                        break;
                    }
                }
                return c;
            }
            
            function summa(mass)
            {
                var s = 0;
                for(i=0; i<mass.length; i++)
                    {
                        s = s + parseInt(mass[i]);
                    }
                return s;
            }
            
            function arvosana(s)
            {
                if (s<=12) return 0;
                else if (s>=13 && s<=15) return 1;
                else if (s>=16 && s<=17) return 2;
                else if (s>=18 && s<=19) return 3;
                else if (s>=20 && s<=21) return 4;
                else return 5;
            }
            
        </script>
    </head>

    <body>
        <form id="f">
            <div id="main">
                <div id="in">
                    <label> T1 </label>
                    <label> T2 </label>
                    <label> T3 </label>
                    <label> T4 </label>
                    <input id="i1" type="text" onblur="pisteet(f.i1.value, 1)" autofocus  onfocus="this.value=''">
                    <input id="i2" type="text" onblur="pisteet(f.i2.value, 2)" onfocus="this.value=''">
                    <input id="i3" type="text" onblur="pisteet(f.i3.value, 3)" onfocus="this.value=''">
                    <input id="i4" type="text" onblur="pisteet(f.i4.value, 4)" onfocus="this.value=''">
                </div>
                <div >
                    <p> Pistemäärä: <span id="pistemaara">0</span> </p>
                    <p> Arvosana: <span id="arvo">0</span> </p>
                </div>
            </div>
        </form>
    </body>
</html>
