<!DOCTYPE html>
<html>
    <head>
        <script>
            var hcpdata = [{ "name": "Ari", "hcp": 54 },
               { "name": "Pasi", "hcp": 5 },
               { "name": "Seppo", "hcp": 20 }];
            
            function print() {
                var element = document.getElementById("hcplist");
                if (!element.hasChildNodes())
                {
                    for(i=0; i<hcpdata.length; i++)
                    {
                        var li = document.createElement("li");
                        var text = document.createTextNode(hcpdata[i].name + " " + hcpdata[i].hcp);
                        li.appendChild(text);
                        element.appendChild(li);
                    }
                }
            }
        </script>
    </head>

    <body>
        <form>
            <button type=button onclick="print()">Tulosta tasoitukset</button>
        </form>
        <ul id="hcplist"></ul>
    </body>
</html>
