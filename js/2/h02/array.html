<!DOCTYPE html>
<html>
    <head>
        <script>
            var numbers = [10, 20, 30, 40, 50, 55, 100, 150, 160, 8, 9, 10];
            var summa = function() {
                var s = 0;
                for(i=0; i<count(); i++)
                    {
                        s += parseInt(numbers[i]);
                    }
                return s;
            }
            
            var count = function() {
                var s = numbers.length;
                return s;
            }
            
            var avg = function() {
                var s = summa();
                var k = count();
                var a = s/k;
                return a;
            }
            
            function writeResults()  {              
                var div = document.getElementById("results");
                var aSumm = summa();
                var aCount = count();
                var aAvg = avg();
                div.innerHTML = "Printing all values of the numbers Array:" + "<br>";
                for(i = 0; i<numbers.length; i++)
                    {
                        div.innerHTML += "[" + i + "] = " + numbers[i] + "<br>";
                    }
                div.innerHTML += "Count some values of the numbers Array:" + "<br>";
                div.innerHTML += "Summ: " + aSumm + "<br>";
                div.innerHTML += "Count: " + aCount + "<br>";
                div.innerHTML += "AVG: " + aAvg;
            }
        </script>
    </head>

    <body>
        <form>
        <button type=button onclick="writeResults()">Print</button>
        </form>
        <div id="results"></div>
    </body>
</html>
