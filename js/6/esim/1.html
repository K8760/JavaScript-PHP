<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>react02.html</title>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

    <body>

    <div id="root"></div>
    
    <script type="text/babel">

        var names = ["Arska", "Basso", "Mixu"];

        // create Message component
        var Hello = React.createClass({
            render: function() {
                return (
                    <ul>
                        {names.map(function(name, index){
                            return <li key={ index }>{name}</li>;
                        })}
                    </ul>
                );
            }
        });


        // ReactDOM.render: eka parametri määrittelee näkyville renderöitävän
        // komponentin. Toka parametri määrittelee DOM-solmun, johon
        // Reactin komponentti kiinnitetään
        ReactDOM.render(
            <Hello />, 
            document.getElementById("root")
        );
    </script>
</body>
</html>
