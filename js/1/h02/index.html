<!DOCTYPE html>
<html>

   <head>
      <title>Eka HTML-dokumentti</title>
      <meta charset="UTF-8">
       <link type="text/css" rel="stylesheet" href="style.css">
   </head>
   <body>
       <header> <h1> Nettoasunto - Ilmianna loistokohde </h1> </header>
      <form id="lomake" autocomplete="on" method="get" oninput="z1.value=a.value, z2.value=b.value">
          <fieldset>
            <legend> Ilmiantaja </legend>
            <label> 
                Nimi: <br>
                <input id="nimi" name="nimi" autofocus required size="45" placeholder="Kirjoita nimesi tähän" pattern="[A-Za-z]+">
            </label>
            <label> 
                Puhelinnumero: <br>
                <input id="puhnro" name="puhnro" required size="45" placeholder="Puhelinnumero muodossa 040 xxx xxx x" pattern="([0-9]{3})( [0-9]{3})( [0-9]{3})( [0-9]{1})">
            </label>
            <label> 
                Email: <br>
                <input id="email" name="email" required size="45" placeholder="Kirjoita sähköpostiosoitteesi tähän">
            </label>
          </fieldset>
          <fieldset>
            <legend> Ilmoituksen URL </legend>
            <label> 
                Myynti-ilmoituksen URL: <br>
                <input id="linkki" name="linkki" required size="45" placeholder="Kopioi jokakodin/Etuoven kohdeURL tähän">
            </label>
          </fieldset>
          <fieldset>
            <legend> Asunnon pyyntihinta </legend>
            <label id="hinta1"> 
                <output id="z1" name="z1" for="a"> 250 </output> kEUR <br>
                1 kEUR <input type="range" id="a" value="250" min="1" max="500"> 500 kEUR
            </label>
          </fieldset>
          <fieldset>
            <legend> Arvioimani hinta </legend>
            <label id="hinta2"> 
                <output id="z2" name="z2" for="b"> 322 </output> kEUR <br>
                1 kEUR <input type="range" id="b" value="250" min="1" max="500"> 500 kEUR
            </label>
          </fieldset>
          <fieldset>
            <legend> Suosikkiasuinalueeni </legend>
            <label>
                <input list="automerkit" name="automerkki">
                    <datalist id="automerkit">
                      <option value="Aittorinne">
                      <option value="Keskusta">
                      <option value="Kortepohja">
                      <option value="Kuokkala">
                      <option value="Seppälä">
                      <option value="Tourulla">
                      <option value="Roninmäki"> 
                    </datalist>
            </label>
          </fieldset>
          <button type="submit" value="Ilmianna" id="nappi"> Ilmianna asunto!</button>
      </form>
      <footer> &copy 2014 Q&D Software Ltd. Kaikki oikeudet pidätetään </footer>
   </body>

</html>
